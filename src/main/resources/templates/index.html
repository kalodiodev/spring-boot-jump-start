<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
      

<body th:with="currentPage = home">

	<div class="row" layout:fragment="content">
		<div class="col-md-12">
			<div class="jumbotron text-center">
				<h1 th:text="#{index.title}">Home Page Title</h1>
				<p th:text="#{index.description}">Home Page Description</p>
				<p><a class="btn btn-primary btn-lg" href="#" role="button" 
					th:text="#{index.button.learnmore}">Learn more</a></p>
			</div>
		</div>
	</div>
			
</body>

</html>
