<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/main">
      

<body th:with="currentPage = forgotPassword">

	<div class="row" layout:fragment="content">
		<div class="col-md-6 col-md-offset-3">
			<div class="well">
				<h1 th:text="#{forgotpassword.form.title}">Forgot Password</h1>
				<hr/>
				
				<div th:if="${mailSent != null}" class="alert alert-success alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">x</span>
					</button>
					<p th:text="#{forgotpassword.email.sent.message}">Email address successfully sent</p>
				</div>
				
				<!-- Reset Password Form -->
				<form class="text-left" th:action="@{/reset}" method="post">
					<div class="form-group">
						<label th:text="#{forgotpassword.label.email}" class="control-label">Email</label>
						<input id="email" name="email" type="email" class="form-control"/>
					</div>
					
					<div class="form-group">
						<button type="submit" th:text="#{forgotpassword.button.submit}" class="btn btn-primary">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
			
</body>

</html>
