<!DOCTYPE html>
<html lang="en" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<body>

    <div th:fragment="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:classappend="${currentPage == 'home'} ? 'active'">
                    	<a href="/" th:text="#{navbar.home}">Home</a>
                    </li>
                    <li th:classappend="${currentPage == 'about'} ? 'active'">
                    	<a href="/about" th:text="#{navbar.about}">About</a>
                    </li>
                    <li th:classappend="${currentPage == 'contact'} ? 'active'">
                    	<a href="/contact" th:text="#{navbar.contact}">Contact</a>
                    </li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAnonymous()" th:classappend="${currentPage == 'login'} ? 'active'">
                    	<a th:href="@{/login}" href="/login" th:text="#{navbar.login}">Login</a>
                    </li>
                    <li sec:authorize="isAnonymous()" th:classappend="${currentPage == 'register'} ? 'active'">
                    	<a th:href="@{/register}" href="/register" th:text="#{navbar.register}">Register</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                    	<a th:href="@{/logout}" href="/logout" th:text="#{navbar.logout}">Logout</a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

</body>
</html>
