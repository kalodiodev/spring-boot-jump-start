<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="description" content="Spring boot web application home page"/>
	<meta name="author" content="kalodiodev"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta charset="UTF-8"/>
	<title>Contact Page</title>
	
	<!-- Bootstrap core CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
	
	<!-- Custom styles for this template -->
	<link type="text/css" href="../static/css/styles.css" 
		th:href="@{/css/styles.css}" rel="stylesheet" media="screen"/>
		
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" 
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
		th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well">
			
					<h1 th:text="#{contact.title}">Contact Us</h1>
					<p th:text="#{contact.description}">Please feel free to contact us ...</p>
					
					<!--/* Contact Form */-->
					<form id="contactForm" th:action="@{/contact/}" th:object="${feedbackForm}" method="post" class="text-left">
										
						<!--/* Email */-->
						<div class="form-group" th:classappend="${#fields.hasErrors('email')}? has-error">
							<label for="email" th:text="#{contact.label.email}" class="control-label">Email</label>
							<input type="text" id="email" th:field="*{email}" class="form-control" />
							<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="help-block">Email Error</span>
						</div>
						
						<!--/* First Name */-->
						<div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? has-error">
							<label for="firstName" th:text="#{contact.label.firstname}" class="control-label">First Name</label>
							<input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
							<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="help-block">First Name Error</span>
						</div>
						
						<!--/* Last Name */-->
						<div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? has-error">
							<label for="lastName" th:text="#{contact.label.lastname}" class="control-label">Last Name</label>
							<input type="text" id="lastName" th:field="*{lastName}" class="form-control" />
							<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block">Last Name Error</span>
						</div>
						
						<!--/* Message */-->
						<div class="form-group" th:classappend="${#fields.hasErrors('message')}? has-error">
							<label for="message" th:text="#{contact.label.message}" class="control-label">Message</label>
							<textarea id="message" th:field="*{message}" class="form-control"></textarea>
							<span th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="help-block">Message Error</span>
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-primary" th:text="#{contact.button.send}">Send</button>
						</div>
					</form>
					
				</div>				
			</div>
		</div>
	</div>
			
</body>

</html>
